<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera Biglietto</title>

    <!-- Script JavaScript -->
    <script src="js/main.js" defer></script>

    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Script Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-danger">

  <!-- Prima Sezione -->
  <section>

    <h1 class="text-center text-white">Calcola il prezzo del tuo biglietto</h1>
    <form action="">
      <div class="container border rounded p-4 shadow-lg bg-white">

        <!-- Inserisci nome -->
        <h3 class="text-center text-danger">Nome</h3>
        <div class="input-group input-group-sm mb-3">
          <input type="text" id="name" class="form-control border-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Mario Rossi">
        </div>

        <!-- Inserisci i km da percorrere -->
        <h3 class="text-center text-danger">Km da percorrere</h3>
        <div class="input-group input-group-sm mb-3">
          <input type="text" id="km" class="form-control border-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Km da percorrere">
        </div>

        <!-- Scegli l'età -->
        <h3 class="text-center text-danger">Età</h3>
        <select id="age" class="form-select mb-5 border-danger" aria-label="Default select example">
          <option value="scegli eta">Scegli la tua età</option>
          <option value="minorenne">Minorenne</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="senior">Over 65</option>
      </select>

      <!-- Bottoni per generare il biglietto e resettarlo -->
      <div class="container text-center">
        <input  id="send" class="btn btn-primary align-center" type="button" value="Genera">
        <input id="annullare" class="btn btn-danger text-center" type="reset" value="Reset">
      </div>
    </div>
  </form>
  </section>
          
  <!-- Seconda Sezione -->
  <section>
    <h2 class="text-center text-white mt-5">Il tuo biglietto</h2>
    <div  class="container">

      <!-- Biglietto generato -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome Passeggero</th>
            <th scope="col">Offerta</th>
            <th scope="col">Carrozza</th>
            <th scope="col">Codice CP</th>
            <th scope="col">Costo Biglietto</th>
          </tr>
        </thead>
        <tbody id="santino" >
          <tr>
            <td id="nome"></td>
            <td id="discount"></td>
            <td id="carriage"></td>
            <td id="code"></td>
            <td id="price"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
    

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
